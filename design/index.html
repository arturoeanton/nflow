</head>

<body>
    <!--Sidebar-->
    <div class="menu">
        <div class="menu_tag">
            <button class="menu_command" onclick="menu_action()">&times;</button>
        </div>
        <div class="menu_logo">    
                        
        </div>
        <div class="menu_search">
            <input type="text" class="menu_input_search" id="menu_input_search" onkeyup="filter_box()"
                placeholder="Search...">
            <button href="#" class="menu_add_item" onclick="create_box('')">
                <span class="material-icons">
                    add_box
                </span>
            </button>
        </div>
        <div class="menu_items">
        </div>
    </div>

    <div class="top_panel">
        <div class="panel_items">
            <button id="module_Home" class="panel_item"
                onclick="editor.changeModule('Home'); changeModule(event);">Home</button>
        </div>

        <div class="panel_items_add_remobe_module">
            <button href="#" class="panel_item" onclick="add_workspace()">
                <span class="material-icons">
                    add
                </span>
            </button>
            <button href="#" class="panel_item" onclick="remove_workspace()">
                <span class="material-icons">
                    remove
                </span></button>
        </div>
    </div>
    <div class="bottom_panel" id="bottom_panel">
        <div class="input_panel">
            <button href="#" class="panel_item" id="btn_console" onclick="show_console()" title="Console">
                <span class="material-icons">
                    memory
                </span>
            </button>

            
        </div>

        <div class="panel_items">
            <button href="#" class="panel_item" onclick="editor.zoom_in()" title="Zoom in">
                <span class="material-icons">
                    zoom_in
                </span>
            </button>
            <button href="#" class="panel_item" onclick="editor.zoom_reset()" title="Zoom reset">
                <span class="material-icons">
                    location_searching
                </span>
            </button>
            <button href="#" class="panel_item" onclick="editor.zoom_out()" title="Zoom out">
                <span class="material-icons">
                    zoom_out
                </span>
            </button>

            <button href="#" class="panel_item" onclick="logout()" title="Logout">
                <span class="material-icons">
                    logout
                </span>
            </button>
        </div>
        <div style="display: grid; margin-bottom: 3px;">
            <textarea class="textarea_code" width="100%" id="textarea_code" readonly></textarea>
        </div>
    </div>

    <div class="right_panel" id="panel_prop">

    </div>

    <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)" class="drawflow content">


    </div>

    <script src="nflow/design/js/flow.js?_=14"></script>
    <script src="nflow/design/js/box.js?=1"></script>
    <script src="nflow/design/js/app.js"></script>
    <script src="nflow/design/js/common.js"></script>

</body>

</html>
